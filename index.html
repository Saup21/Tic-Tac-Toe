<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, iniial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel="icon" href="favicon.png" type="image/gif" sizes="16x16">
        <link rel="stylesheet" href="game.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js" type="text/javascript">
        </script>
    </head>
    <body>
        <header>
            <div class="instructions">
                <h1>TIC TAC TOE</h1>
                <p>Game starts with just a tap on a box</p>
                <p>First player starts as <b>Player X</b></p>
                <p>Second player starts as <b>Player O</b></p>
                <br><br>
            </div>
            <div class="game">
                <input type="text" id="b1" onclick="func1id(); func();" readonly>
                <input type="text" id="b2" onclick="func2id(); func();" readonly>
                <input type="text" id="b3" onclick="func3id(); func();" readonly>
                <br>
                <input type="text" id="b4" onclick="func4id(); func();" readonly>
                <input type="text" id="b5" onclick="func5id(); func();" readonly>
                <input type="text" id="b6" onclick="func6id(); func();" readonly>
                <br>
                <input type="text" id="b7" onclick="func7id(); func();" readonly>
                <input type="text" id="b8" onclick="func8id(); func();" readonly>
                <input type="text" id="b9" onclick="func9id(); func();" readonly>
                <br>
            </div>
            <div class="tow">
                <p id="print">Player 'X' turn</p>
            </div>
            <div class="res">
                <button id="reset" type="button" name="button">RESET</button>
            </div>
        </header>
    </body>
</html>
